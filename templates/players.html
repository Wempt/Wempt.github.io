<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/static/styles.css"/>
    </head>

    <button onclick="history.go(-1)" class="back">Back</button>
    <h2>Players</h2>
<table>
    <thread>
        <tr>
            <th>Place</th>
            <th>Player</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Win %</th>
        </tr>
    </thread>
    <tbody>
        {% for row in data %}
            
            <tr>
                  <td>{{loop.index}}</td>
                  <td><a href=search/{{row[0]}} class="player">{{row[0]}}</a></td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td>{{row[3]}}%</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</html>
