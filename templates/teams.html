<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/static/styles.css"/>
    </head>

    <button onclick="history.go(-1)" class="back">Back</button>
    <h2>Teams</h2>
    
<table>
    <thread>
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Win %</th>
        </tr>
    </thread>
    <tbody>
        {% for row in data %}
            <tr>
                    <td><a href=search/{{row[0]}} class="player">{{row[0]}}</a></td>
                    <td><a href=search/{{row[1]}} class="player">{{row[1]}}</a></td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}%</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</html>
